<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Background Circle -->
  <circle cx="100" cy="100" r="90" fill="url(#gradient)" stroke="black" stroke-width="5"/>

  <!-- Bars representing data visualization -->
  <rect x="40" y="80" width="20" height="60" fill="#FFD700"/>
  <rect x="70" y="50" width="20" height="90" fill="#FF5733"/>
  <rect x="100" y="100" width="20" height="40" fill="#3498DB"/>
  <rect x="130" y="70" width="20" height="70" fill="#2ECC71"/>

  <!-- Connecting Lines -->
  <line x1="50" y1="80" x2="80" y2="50" stroke="white" stroke-width="3"/>
  <line x1="80" y1="50" x2="110" y2="100" stroke="white" stroke-width="3"/>
  <line x1="110" y1="100" x2="140" y2="70" stroke="white" stroke-width="3"/>

  <!-- Gradient Definition -->
  <defs>
    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6A11CB; stop-opacity:1"/>
      <stop offset="100%" style="stop-color:#2575FC; stop-opacity:1"/>
    </linearGradient>
  </defs>

  <!-- Website Name -->
  <text x="50" y="180" font-size="20" fill="white" font-family="Arial" font-weight="bold">DataViz</text>
</svg>
